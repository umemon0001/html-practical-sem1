	<body>
		<!-- Types of list -->
		<h2>Order List</h2>
		<ol>
			<li>Apple</li>
			<li>Orange</li>
			<li>Banana</li>
		</ol>
		<ol type="a" start="4">
			<li>Apple</li>
			<li>Orange</li>
			<li>Banana</li>
		</ol>
		<ol type="i">
			<li>Apple</li>
			<li>Orange</li>
			<li>Banana</li>
		</ol>
		<h2>Unorder List</h2>
		<ul>
			<li>Apple</li>
			<li>Orange</li>
			<li>Banana</li>
		</ul>
		<ul type="square">
			<li>Apple</li>
			<li>Orange</li>
			<li>Banana</li>
		</ul>
		<ul type="circle">
			<li>Apple</li>
			<li>Orange</li>
			<li>Banana</li>
		</ul>
		<h2>Description</h2>
		<dl>
			<dt>HTML</dt>
			<dd>Hyper Text Markup Language</dd>
		</dl>
	</body>
</html>
